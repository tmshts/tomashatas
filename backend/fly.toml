app = 'tomashatas'
primary_region = 'ams'

[build]

[env]
  PORT = "3000" # add this

# added because of deploying on Fly.io with GitHub actions
[processes]
  app = "node app.js" # add this

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
